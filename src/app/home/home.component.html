<form #homeForm="ngForm" (ngSubmit)="upload(homeForm.value)">

<input 
  type="text"
  ngModel
  name="date"
  placeholder="Date"
  date
  required
>
<input 
  type="text"
  ngModel
  name="title"
  placeholder="Title"
  date
  required
>
<input 
  type="text"
  ngModel
  name="description"
  placeholder="Description"
  date
  required
>
<input 
  type="text"
  ngModel
  name="rating"
  placeholder="Rating"
  date
  required
>
<button type="submit">Submit</button>
</form>


<div  class="text" *ngFor="let item of nologyDetails | async">
  <ul>
    <li>
      {{item.date}}
      {{item.title}}
      {{item.description}}
      {{item.rating}}
        <button (click)="delete(item)">delete</button>
    </li>
  </ul>  
  <form #updateForm="ngForm" (ngSubmit)="update(item)">
    <ul>
        <li><input name="date" [(ngModel)]="item.date"></li>
        <li><input name="title" [(ngModel)]="item.title"></li>
        <li><input name="description" [(ngModel)]="item.description"></li>
        <li><input name="rating" [(ngModel)]="item.rating"></li>
    </ul>
    <button type="submit">Update</button>

  </form>
</div>
<button (click)="logout()">Logout</button>
